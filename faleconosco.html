            </div>

        <section class="title"> 
            <div class="contato-box">
                    <div class="left">
                        <ul>
                            <li>

                        <form action="submit">
                            <div class="tooltip">
                                <span class="tooltiptext">Insira seu nome</span>
                                <input type="text"
                                       name="name" 
                                       id="customerName" 
                                       placeholder="Insira seu nome">
                            </div>
                            
                            <div class="tooltip">
                                <span class="tooltiptext">Insira seu Email</span>

                                       name="email" 
                                       id="customerEmail"
                                       placeholder="Insira seu email">
                            </div>
                            
                            <div class="tooltip">
                                <span class="tooltiptext">Insira seu Número de telefone</span>
                                <input type="tel" 
                                       name="telefone" 
                                       id="customerTel"
                                       placeholder="Insira seu telefone">
                            </div>
                            
                            <button class="btn" type="reset">Enviar</button>
                        </form>
                    </div>
                </div>
